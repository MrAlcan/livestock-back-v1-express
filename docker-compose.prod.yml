version: '3.9'

# ==========================================
# PRODUCTION ENVIRONMENT
# ==========================================
services:

  # ------------------------------------------
  # API (Backend)
  # ------------------------------------------
  api:
    image: sgg-api:latest
    container_name: sgg-api-prod
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - sgg-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ------------------------------------------
  # PostgreSQL (Database)
  # ------------------------------------------
  postgres:
    image: postgres:14-alpine
    container_name: sgg-postgres-prod
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sgg-network

  # ------------------------------------------
  # Redis (Cache)
  # ------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: sgg-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sgg-network

  # ------------------------------------------
  # Nginx (Reverse Proxy)
  # ------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: sgg-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - sgg-network

  # ------------------------------------------
  # Prometheus (Monitoring)
  # ------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: sgg-prometheus-prod
    restart: always
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - sgg-network

  # ------------------------------------------
  # Grafana (Dashboards)
  # ------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: sgg-grafana-prod
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=https://monitoring.sgg.com
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - sgg-network

  # ------------------------------------------
  # Alertmanager (Alerting)
  # ------------------------------------------
  alertmanager:
    image: prom/alertmanager:latest
    container_name: sgg-alertmanager-prod
    restart: always
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - sgg-network

# ==========================================
# VOLUMES (Persistent Data)
# ==========================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  sgg-network:
    driver: bridge
