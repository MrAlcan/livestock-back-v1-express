# ==========================================
# SONARCLOUD CONFIGURATION
# ==========================================
sonar.projectKey=sgg-api
sonar.organization=sgg

# Project information
sonar.projectName=SGG - Sistema de Gesti√≥n Ganadera
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts

# TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/mocks/**

# Code analysis
sonar.sourceEncoding=UTF-8
sonar.language=ts

# Duplications
sonar.cpd.exclusions=**/tests/**,**/*.test.ts,**/*.spec.ts
