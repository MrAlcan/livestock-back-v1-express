# ==========================================
# PROMTAIL CONFIGURATION
# ==========================================
server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # ------------------------------------------
  # Application Logs (JSON format)
  # ------------------------------------------
  - job_name: sgg-api-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: sgg-api
          environment: production
          __path__: /var/log/sgg/*.log

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            trace_id: trace_id
            user_id: user_id
            method: method
            path: path
            status_code: status_code
            duration: duration
            error: error

      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

      # Set log level as label
      - labels:
          level:
          service:
          trace_id:

      # Add metadata
      - output:
          source: message

  # ------------------------------------------
  # Error Logs (separate stream for errors)
  # ------------------------------------------
  - job_name: sgg-api-errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: sgg-api-errors
          environment: production
          __path__: /var/log/sgg/error-*.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            error: error
            stack: stack

      - timestamp:
          source: timestamp
          format: RFC3339

      - labels:
          level:

  # ------------------------------------------
  # Docker Container Logs
  # ------------------------------------------
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values:
              - "logging=promtail"

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            timestamp: time
            level: level
            msg: msg
      - labels:
          stream:
          level:

  # ------------------------------------------
  # System Logs
  # ------------------------------------------
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          environment: production
          __path__: /var/log/syslog

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+\s+\S+) (?P<hostname>\S+) (?P<service>\S+): (?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'
      - labels:
          service:
          hostname:
